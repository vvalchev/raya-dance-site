# Site settings
title: Raya Dance Station
description: |
  Учим малките деца на балет, грация, ритъм и музикалност. Упражняваме баланса
  и координацията. Помагаме и на техните майки да постигнат здрав дух и здраво
  тяло чрез stretching.
repository: vvalchev/raya-dance-site
baseurl: / # the subpath of your site, e.g. /blog/
logo: assets/images/logo.svg
url: "https://raya.dance" # the base hostname & protocol for your site
author: Copyright &copy; 2024 - Raya Dance Station
lang: bg

# Build settings
safe: true # always trues on github-pages, disables _plugins/
markdown: kramdown
sass:
  indentWidth: 4
  style: compressed
  precision: 10
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
  - build-in-docker.sh
  - README.md
  - vendor
defaults:
  - scope:
      path: "assets/images/gallery"
    values:
      gallery: true
